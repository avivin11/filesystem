<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Secured Exam Portal</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/index.css')}}" rel= "stylesheet" type= "text/css">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Secured Exam Portal</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="/">Home</a></li>
                  <li><a href="About.html">About</a></li>
                  <li><a href="/">Help</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <form action="1" method="POST" accept-charset="utf-8">
              <div class="row">
                <div class="col-lg-8 col-md-offset-2">
                    <input type="text" name="name" class="form-control" placeholder="Enter Roll Number.." required="">
                    <p class="lead">
                      <button type="submit" class="btn btn-lg btn-default">Submit</button>
                    </p>
                </div><!-- /.col-lg-6 -->
              </div><!-- /.row -->
            </form>
          </div> 

          <div class="mastfoot">
            <div class="inner">
              <p><strong>" while(!(try()==succeed)) "</strong></p>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
